<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hengki Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding-bottom: 60px;
        }

        body.dark-mode #chat-container {
            background: #2c2c2c;
        }

        #chat-header {
            background: #0084ff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode #chat-header {
            background: #005bb5;
        }

        #chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #online-count {
            font-size: 0.9em;
        }

        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            background: #0084ff;
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        body.dark-mode .user-message {
            background: #005bb5;
        }

        .other-message {
            background: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        body.dark-mode .other-message {
            background: #3a3a3a;
        }

        .ai-message {
            background: #f1c40f;
            color: #000;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        body.dark-mode .ai-message {
            background: #d4ac0d;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .message-time {
            color: #888;
            font-size: 0.7em;
        }

        body.dark-mode .message-time {
            color: #bbb;
        }

        .message-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        .message:hover .message-actions {
            display: block;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.9em;
        }

        body.dark-mode .message-action-btn {
            color: #bbb;
        }

        .message-action-btn:hover {
            color: #ff4444;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        body.dark-mode #chat-input {
            background: #2c2c2c;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            max-height: 120px;
            outline: none;
        }

        body.dark-mode #message-input {
            background: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        #send-button, #emoji-button, #attach-button, #voice-button, #call-button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
            color: #0084ff;
        }

        body.dark-mode #send-button,
        body.dark-mode #emoji-button,
        body.dark-mode #attach-button,
        body.dark-mode #voice-button,
        body.dark-mode #call-button {
            color: #66b0ff;
        }

        #voice-button.recording {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        #call-button.active {
            color: #ff4444;
        }

        #send-button:hover, #emoji-button:hover, #attach-button:hover, #voice-button:hover, #call-button:hover {
            color: #005bb5;
        }

        body.dark-mode #send-button:hover,
        body.dark-mode #emoji-button:hover,
        body.dark-mode #attach-button:hover,
        body.dark-mode #voice-button:hover,
        body.dark-mode #call-button:hover {
            color: #99c2ff;
        }

        #username-container {
            display: flex;
            padding: 10px 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        body.dark-mode #username-container {
            background: #2c2c2c;
            border-color: #555;
        }

        #username-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
            outline: none;
        }

        body.dark-mode #username-input {
            background: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        #save-name-button {
            background: #0084ff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        body.dark-mode #save-name-button {
            background: #005bb5;
        }

        #save-name-button:hover {
            background: #005bb5;
        }

        body.dark-mode #save-name-button:hover {
            background: #003d80;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
        }

        body.dark-mode #theme-toggle {
            color: #e0e0e0;
        }

        #admin-controls {
            display: none;
            padding: 10px 20px;
            background: #ffe6e6;
            border-top: 1px solid #ddd;
        }

        body.dark-mode #admin-controls {
            background: #4a2c2c;
            border-color: #555;
        }

        #admin-controls.show {
            display: block;
        }

        #clear-messages-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #clear-messages-btn:hover {
            background: #cc0000;
        }

        #confirmation-modal, #image-modal, #call-modal, #call-interface-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #confirmation-modal.show, #image-modal.show, #call-modal.show, #call-interface-modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        body.dark-mode .modal-content {
            background: #2c2c2c;
            color: #e0e0e0;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        #modal-confirm, #modal-cancel, #call-modal-cancel, #end-call-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        #modal-confirm {
            background: #0084ff;
            color: #fff;
        }

        body.dark-mode #modal-confirm {
            background: #005bb5;
        }

        #modal-confirm:hover {
            background: #005bb5;
        }

        body.dark-mode #modal-confirm:hover {
            background: #003d80;
        }

        #modal-cancel, #call-modal-cancel, #end-call-button {
            background: #ff4444;
            color: #fff;
        }

        #modal-cancel:hover, #call-modal-cancel:hover, #end-call-button:hover {
            background: #cc0000;
        }

        #modal-image {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
        }

        #image-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #image-modal-close:hover {
            background: #cc0000;
        }

        #call-user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .call-user-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        body.dark-mode .call-user-item {
            border-color: #555;
        }

        .call-user-item:hover {
            background: #f0f0f0;
        }

        body.dark-mode .call-user-item:hover {
            background: #3a3a3a;
        }

        .call-status {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .call-status.online {
            background: #2ecc71;
            color: #fff;
        }

        .call-status.offline {
            background: #ff4444;
            color: #fff;
        }

        .image-loading, .audio-loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        body.dark-mode .image-loading,
        body.dark-mode .audio-loading {
            color: #bbb;
        }

        .voice-note {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 300px;
        }

        body.dark-mode .voice-note {
            background: #3a3a3a;
        }

        .play-btn {
            width: 30px;
            height: 30px;
            background: #0084ff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        body.dark-mode .play-btn {
            background: #005bb5;
        }

        .play-btn.playing {
            background: #ff4444;
        }

        .waveform {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }

        .wave-bar {
            width: 3px;
            background: #888;
            transition: background 0.2s;
        }

        body.dark-mode .wave-bar {
            background: #bbb;
        }

        .wave-bar.played {
            background: #0084ff;
        }

        body.dark-mode .wave-bar.played {
            background: #66b0ff;
        }

        .duration {
            font-size: 0.8em;
            color: #888;
        }

        body.dark-mode .duration {
            color: #bbb;
        }

        .role-badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .admin-badge {
            background: #ff4444;
            color: #fff;
        }

        .vip-badge {
            background: #f1c40f;
            color: #000;
        }

        .user-badge {
            background: #2ecc71;
            color: #fff;
        }

        .ai-badge {
            background: #9b59b6;
            color: #fff;
        }

        .ai-thinking {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .thinking-dots {
            display: flex;
            gap: 5px;
        }

        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        body.dark-mode .thinking-dots span {
            background: #bbb;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .code-block {
            position: relative;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        body.dark-mode .code-block {
            background: #3a3a3a;
        }

        .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.8em;
            color: #888;
        }

        body.dark-mode .code-block::before {
            color: #bbb;
        }

        .code-copy-btn {
            position: absolute;
            top: 5px;
            left: 10px;
            background: #0084ff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode .code-copy-btn {
            background: #005bb5;
        }

        .code-copy-btn.copied {
            background: #2ecc71;
        }

        body.dark-mode .code-copy-btn.copied {
            background: #27ae60;
        }

        .inline-code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        body.dark-mode .inline-code {
            background: #3a3a3a;
        }

        .call-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #mute-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #0084ff;
            color: #fff;
        }

        body.dark-mode #mute-button {
            background: #005bb5;
        }

        #mute-button.muted {
            background: #ff4444;
        }

        #mute-button:hover {
            background: #005bb5;
        }

        body.dark-mode #mute-button:hover {
            background: #003d80;
        }

        #speaker-select {
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        body.dark-mode #speaker-select {
            background: #3a3a3a;
            color: #e0e0e0;
            border-color: #555;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Hengki Chat</h1>
            <div>
                <span id="online-count">0 Pengguna Online</span>
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Masukkan nama pengguna">
            <button id="save-name-button"><i class="fas fa-check"></i> Simpan Nama</button>
        </div>
        <div id="admin-controls">
            <button id="clear-messages-btn">Hapus Semua Chat</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <textarea id="message-input" placeholder="Ketik pesan..."></textarea>
            <button id="emoji-button"><i class="fas fa-smile"></i></button>
            <button id="attach-button"><i class="fas fa-paperclip"></i></button>
            <button id="voice-button"><i class="fas fa-microphone"></i></button>
            <button id="call-button"><i class="fas fa-phone"></i></button>

    </div>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <div id="confirmation-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm"></button>
                <button id="modal-cancel">Batal</button>
            </div>
        </div>
    </div>
    <div id="image-modal">
        <img id="modal-image" src="">
        <button id="image-modal-close"><i class="fas fa-times"></i></button>
    </div>
    <div id="call-modal">
        <div class="modal-content">
            <h2>Pilih Pengguna untuk Panggilan</h2>
            <div id="call-user-list"></div>
            <div class="modal-buttons">
                <button id="call-modal-cancel">Batal</button>
            </div>
        </div>
    </div>
    <div id="call-interface-modal">
        <div class="modal-content">
            <h2 id="call-status">Memanggil...</h2>
            <p>Panggilan dengan: <span id="call-participant"></span></p>
            <audio id="remote-audio" autoplay></audio>
            <div class="call-controls">
                <button id="mute-button"><i class="fas fa-microphone"></i></button>
                <button id="end-call-button"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUYUeL05u0USxJzjrKzPChHVQRjANCDiw",
            authDomain: "chating-befb6.firebaseapp.com",
            databaseURL: "https://chating-befb6-default-rtdb.firebaseio.com",
            projectId: "chating-befb6",
            storageBucket: "chating-befb6.firebasestorage.app",
            messagingSenderId: "176309545576",
            appId: "1:176309545576:web:6f0d9e50483b457d9ba9dd",
            measurementId: "G-LQ4FTSHJF1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const onlineRef = database.ref('online');
        const connectedRef = database.ref('.info/connected');
        const callsRef = database.ref('calls');

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const saveNameButton = document.getElementById('save-name-button');
        const themeToggle = document.getElementById('theme-toggle');
        const onlineCountElement = document.getElementById('online-count');
        const emojiButton = document.getElementById('emoji-button');
        const adminControls = document.getElementById('admin-controls');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');
        const attachButton = document.getElementById('attach-button');
        const fileInput = document.getElementById('file-input');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const imageModalClose = document.getElementById('image-modal-close');
        const voiceButton = document.getElementById('voice-button');
        const callButton = document.getElementById('call-button');
        const callModal = document.getElementById('call-modal');
        const callUserList = document.getElementById('call-user-list');
        const callModalCancel = document.getElementById('call-modal-cancel');
        const callInterfaceModal = document.getElementById('call-interface-modal');
        const callStatus = document.getElementById('call-status');
        const callParticipant = document.getElementById('call-participant');
        const muteButton = document.getElementById('mute-button');
        const endCallButton = document.getElementById('end-call-button');
        const remoteAudio = document.getElementById('remote-audio');

        // WebRTC variables
        let localStream = null;
        let peerConnection = null;
        let currentCallId = null;
        let isMuted = false;
        let isCalling = false;

        // User roles and admin functionality
        let userRole = 'user';
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = database.ref().push().key;
            localStorage.setItem('userId', userId);
        }

        // Admin security
        const ADMIN_USERNAME = 'hengki';
        const ADMIN_SECRET_KEY = 'Hengki141516';
        let adminVerified = false;

        // Load theme preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Username handling with role assignment
        let username = localStorage.getItem('username') || 'User_' + Math.floor(Math.random() * 10000);
        usernameInput.value = username;
        checkUserRole();

        function getUserRole(username) {
            const lowerUsername = username.toLowerCase().trim();
            if (lowerUsername === ADMIN_USERNAME) {
                return 'admin';
            }
            const vipUsers = ['guest', 'demo', 'test'];
            if (vipUsers.includes(lowerUsername)) {
                return 'vip';
            }
            return 'user';
        }

        function checkUserRole() {
            const newRole = getUserRole(username);
            userRole = newRole;
            if (userRole === 'admin' && adminVerified) {
                adminControls.classList.add('show');
            } else {
                adminControls.classList.remove('show');
            }
        }

        // Admin verification system
        async function verifyAdmin() {
            if (userRole !== 'admin') return false;
            try {
                const secretInput = prompt('Masukkan kode verifikasi admin:');
                if (secretInput === ADMIN_SECRET_KEY) {
                    adminVerified = true;
                    localStorage.setItem('adminSession', Date.now().toString());
                    return true;
                }
            } catch (error) {
                console.error('Admin verification error:', error);
            }
            adminVerified = false;
            return false;
        }

        // Check admin session on load
        function checkAdminSession() {
            if (userRole === 'admin') {
                const adminSession = localStorage.getItem('adminSession');
                if (adminSession) {
                    const sessionTime = parseInt(adminSession);
                    const currentTime = Date.now();
                    if (currentTime - sessionTime < 3600000) {
                        adminVerified = true;
                        adminControls.classList.add('show');
                    } else {
                        localStorage.removeItem('adminSession');
                        adminVerified = false;
                    }
                }
            }
        }

        saveNameButton.addEventListener('click', async () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('username', username);
                const oldRole = userRole;

        // Image compression function
        function compressImage(file, maxWidth = 600, maxHeight = 400, quality = 0.7) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    let { width, height } = img;
                    if (width > height) {
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const compressedDataURL = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedDataURL);
                };
                img.src = URL.createObjectURL(file);
            });
        }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

        function formatAIResponse(text) {
            if (!text) return '';
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };
            let formatted = text;
            formatted = formatted.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = escapeHtml(code.trim());
                return `<div class="code-block" data-lang="${language}">
                    <button class="code-copy-btn" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    ${escapedCode}
                </div>`;
            });
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            formatted = formatted.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            formatted = formatted.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/~~([^~]+)~~/g, '<del>$1</del>');
            formatted = formatted.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gim, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            formatted = formatted.replace(/\n\n/g, '<br><br>');
            formatted = formatted.replace(/\n/g, '<br>');
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');
            return formatted;
        }

        async function callAI(query) {
            try {
                const response = await fetch(`https://api.siputzx.my.id/api/ai/metaai?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return data.data || data.result || 'Maaf, AI tidak dapat merespons saat ini.';
            } catch (error) {
                console.error('AI Error:', error);
                if (error.name === 'NetworkError' || error.message.includes('fetch')) {
                    return 'Maaf, terjadi masalah koneksi. Silakan periksa koneksi internet Anda dan coba lagi.';
                } else if (error.message.includes('429')) {
                    return 'Maaf, terlalu banyak permintaan. Silakan tunggu sebentar dan coba lagi.';
                } else if (error.message.includes('500')) {
                    return 'Maaf, server AI sedang mengalami masalah. Silakan coba lagi nanti.';
                } else {
                    return 'Maaf, terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.';
                }
            }
        }

        // Show AI thinking indicator
        function showAIThinking() {
            const thinkingElement = document.createElement('div');
            thinkingElement.id = 'ai-thinking';
            thinkingElement.className = 'message ai-message new-message';
            thinkingElement.innerHTML = `
                <div class="message-info">
                    <i class="fas fa-robot"></i> AI Assistant 
                    <span class="message-time">sekarang</span>
                </div>
                <div class="message-text ai-thinking">
                    <i class="fas fa-brain"></i> Sedang memproses
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(thinkingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return thinkingElement;
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enhanced send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                if (message.startsWith('/ai ')) {
                    const aiQuery = message.substring(4).trim();
                    if (aiQuery) {
                        const newMessageRef = messagesRef.push();
                        newMessageRef.set({
                            id: newMessageRef.key,
                            username: username,
                            userRole: userRole,
                            userId: userId,
                            text: message,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        messageInput.value = '';
                        messageInput.style.height = 'auto';
                        const thinkingElement = showAIThinking();
                        try {
                            const aiResponse = await callAI(aiQuery);
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            const aiMessageRef = messagesRef.push();
                            aiMessageRef.set({
                                id: aiMessageRef.key,
                                username: 'AI Assistant',
                                userRole: 'ai',
                                text: aiResponse,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                            // Show notification for AI response
                            showNotification('AI Assistant responded', {
                                body: aiResponse.substring(0, 50) + (aiResponse.length > 50 ? '...' : ''),
                                icon: '/path/to/icon.png'
                            });
                        } catch (error) {
                            console.error('AI request failed:', error);
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            const errorMessage = 'Maaf, terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.';
                            const errorMessageRef = messagesRef.push();
                            errorMessageRef.set({
                                id: errorMessageRef.key,
                                username: 'AI Assistant',
                                userRole: 'ai',
                                text: errorMessage,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                        }
                    } else {
                        const helpMessageRef = messagesRef.push();
                        helpMessageRef.set({
                            id: helpMessageRef.key,
                            username: 'AI Assistant',
                            userRole: 'ai',
                            text: 'Silakan masukkan pertanyaan setelah /ai\n\nContoh:\n• `/ai Jelaskan tentang JavaScript`\n• `/ai Bagaimana cara belajar programming?`\n• `/ai Buatkan contoh kode HTML sederhana`',
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            isAI: true
                        });
                        messageInput.value = '';
                        messageInput.style.height = 'auto';
                    }
                } else {
                    const newMessageRef = messagesRef.push();
                    newMessageRef.set({
                        id: newMessageRef.key,
                        username: username,
                        userRole: userRole,
                        userId: userId,
                        text: message,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    // Show notification for regular message
                    showNotification(`${username} sent a message`, {
                        body: message.substring(0, 50) + (message.length > 50 ? '...' : ''),
                        icon: '/path/to/icon.png'
                    });
                }
            }
        }

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key press (without Shift)
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Emoji button functionality
        emojiButton.addEventListener('click', () => {
            const emojis = ['😊', '😂', '👍', '❤️', '😍', '😎', '🙌', '🔥'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            messageInput.value += emoji;
            messageInput.focus();
            messageInput.dispatchEvent(new Event('input'));
        });

        // Image attachment handling
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Hanya file gambar yang diperbolehkan.');
                    fileInput.value = '';
                    return;
                }
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Ukuran gambar terlalu besar. Maksimal 5MB.');
                    fileInput.value = '';
                    return;
                }

                const loadingElement = document.createElement('div');
                loadingElement.className = 'image-loading';
                loadingElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengunggah gambar...';
                chatMessages.appendChild(loadingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const compressedImage = await compressImage(file);
                    const caption = messageInput.value.trim();

                    if (loadingElement.parentNode) {
                        loadingElement.remove();
                    }

                    const newMessageRef = messagesRef.push();
                    newMessageRef.set({
                        id: newMessageRef.key,
                        username: username,
                        userRole: userRole,
                        userId: userId,
                        text: caption,
                        image: compressedImage,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });

                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    fileInput.value = '';

                    // Show notification for image message
                    showNotification(`${username} sent an image`, {
                        body: caption || 'New image received',
                        icon: '/path/to/icon.png'
                    });
                } catch (error) {
                    console.error('Image upload error:', error);
                    if (loadingElement.parentNode) {
                        loadingElement.remove();
                    }
                    alert('Gagal mengunggah gambar. Silakan coba lagi.');
                }
            }
        });

        // Render message with voice note support
        function renderMessage(messageData, isNew = false) {
            const messageElement = document.createElement('div');
            const messageClass = messageData.isAI ? 'ai-message' : 
                                messageData.userId === userId ? 'user-message' : 'other-message';
            messageElement.className = `message ${messageClass} ${isNew ? 'new-message' : ''}`;
            messageElement.dataset.messageId = messageData.id;

            const roleBadgeClass = messageData.userRole === 'admin' ? 'admin-badge' :
                                messageData.userRole === 'vip' ? 'vip-badge' :
                                messageData.userRole === 'ai' ? 'ai-badge' : 'user-badge';

            const displayUsername = messageData.isAI ? 'AI Assistant' : messageData.username;
            const time = messageData.timestamp ? new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'sekarang';

            let messageContent = '';
            if (messageData.text) {
                messageContent = messageData.isAI ? formatAIResponse(messageData.text) : messageData.text.replace(/\n/g, '<br>');
            }

            if (messageData.image) {
                messageContent += `<br><img src="${messageData.image}" alt="Image" onclick="showImageModal(this.src)">`;
            }

            if (messageData.audio) {
                messageContent += `
                    <div class="voice-note">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="waveform"></div>
                        <span class="duration">00:00</span>
                        <audio src="${messageData.audio}"></audio>
                    </div>
                `;
            }

            messageElement.innerHTML = `
                <div class="message-info">
                    ${messageData.isAI ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>'}
                    ${displayUsername}
                    <span class="role-badge ${roleBadgeClass}">${messageData.userRole.toUpperCase()}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${messageContent}</div>
                <div class="message-actions">
                    ${(messageData.userId === userId || (userRole === 'admin' && adminVerified)) ? `
                        <button class="message-action-btn delete-btn" onclick="deleteMessage('${messageData.id}', this.closest('.message'), '${messageData.username}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
            `;

            // Voice note playback
            if (messageData.audio) {
                const audio = messageElement.querySelector('audio');
                const playBtn = messageElement.querySelector('.play-btn');
                const waveform = messageElement.querySelector('.waveform');
                const durationElement = messageElement.querySelector('.duration');

                // Generate waveform bars
                const barCount = 40;
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.height = `${Math.random() * 20 + 10}px`;
                    waveform.appendChild(bar);
                }

                function displayDuration(duration) {
                    if (isNaN(duration) || !isFinite(duration)) {
                        durationElement.textContent = '00:00';
                    } else {
                        const minutes = Math.floor(duration / 60);
                        const seconds = Math.floor(duration % 60);
                        durationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                }

                audio.addEventListener('loadedmetadata', () => {
                    if (audio.duration === Infinity || isNaN(audio.duration)) {
                        audio.currentTime = Number.MAX_SAFE_INTEGER;
                        audio.addEventListener('timeupdate', function handler() {
                            displayDuration(audio.duration);
                            audio.currentTime = 0;
                            audio.removeEventListener('timeupdate', handler);
                        }, {once: true});
                    } else {
                        displayDuration(audio.duration);
                    }
                });

                audio.addEventListener('timeupdate', () => {
                    if (isNaN(audio.duration) || audio.duration === Infinity) return;
                    const progress = audio.currentTime / audio.duration;
                    const bars = waveform.querySelectorAll('.wave-bar');
                    const playedBars = Math.floor(progress * barCount);
                    bars.forEach((bar, index) => {
                        bar.classList.toggle('played', index < playedBars);
                    });
                });

                playBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play();
                        playBtn.classList.add('playing');
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        audio.pause();
                        playBtn.classList.remove('playing');
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });

                audio.addEventListener('ended', () => {
                    playBtn.classList.remove('playing');
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    waveform.querySelectorAll('.wave-bar').forEach(bar => bar.classList.remove('played'));
                });
            }

            return messageElement;
        }

        // Load messages
        messagesRef.on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = renderMessage({ ...messageData, id: snapshot.key }, true);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        messagesRef.on('child_removed', (snapshot) => {
            const messageId = snapshot.key;
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.remove();
                    }
                }, 300);
            }
        });

        // Cleanup old online users
        setInterval(() => {
            const currentTime = Date.now();
            onlineRef.once('value', (snapshot) => {
                const users = snapshot.val() || {};
                Object.keys(users).forEach((id) => {
                    if (currentTime - users[id].timestamp > 30000) {
                        onlineRef.child(id).remove();
                    }
                });
            });
        }, 60000);

        // Request notification permission on load
        window.addEventListener('load', async () => {
            await requestNotificationPermission();
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered');
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        });

        // Handle window close to clean up
        window.addEventListener('beforeunload', () => {
            onlineRef.child(userId).remove();
            if (isCalling) {
                endCall();
            }
        });
    </script>
