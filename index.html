<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hengki - Chat Box Publik dengan AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-color: #ecf0f1;
            --bg-gradient: linear-gradient(135deg, #8e44ad, #3498db);
            --message-own: #d6eaff;
            --message-other: #f0e6fa;
            --message-ai: #e8f5e8;
            --message-own-gradient: linear-gradient(135deg, #3498db, #2980b9);
            --message-other-gradient: linear-gradient(135deg, #9b59b6, #8e44ad);
            --message-ai-gradient: linear-gradient(135deg, #2ecc71, #27ae60);
            --admin-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .chat-header {
            background: var(--bg-gradient);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .ai-info {
            font-size: 0.8rem;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }

        .admin-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 5px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .online-indicator {
            padding: 7px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
        }

        .online-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
            position: relative;
        }

        .online-indicator .dot:after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(46, 204, 113, 0.4);
            border-radius: 50%;
            top: -2px;
            left: -2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .user-info {
            padding: 20px;
            border-bottom: 1px solid #f1f1f1;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        #username-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        #username-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        #save-name-button {
            padding: 12px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        #save-name-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-controls {
            padding: 10px 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            display: none;
            gap: 10px;
            align-items: center;
        }

        .admin-controls.show {
            display: flex;
        }

        .admin-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 16px;
            position: relative;
            animation: fadeIn 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--message-own);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .other-message {
            align-self: flex-start;
            background: var(--message-other);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--message-ai);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            border-left: 4px solid #27ae60;
            max-width: 90%;
        }

        .message:hover .message-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .message-actions {
            position: absolute;
            top: 5px;
            right: -40px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s;
        }

        .message-action-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.1);
            color: #666;
        }

        .message-action-btn:hover {
            transform: scale(1.1);
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .edit-btn:hover {
            background: #e67e22;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .user-message .message-info {
            color: #3498db;
            justify-content: flex-end;
        }

        .other-message .message-info {
            color: #9b59b6;
        }

        .ai-message .message-info {
            color: #27ae60;
        }

        .message-time {
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.7;
            margin-left: 5px;
        }

        .message-text {
            line-height: 1.6;
            word-break: break-word;
        }

        .message-text.editing {
            display: none;
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
            display: none;
        }

        .edit-input.active {
            display: block;
        }

        .edit-controls {
            display: none;
            gap: 5px;
            margin-top: 8px;
        }

        .edit-controls.active {
            display: flex;
        }

        .edit-save-btn, .edit-cancel-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .edit-save-btn {
            background: #27ae60;
            color: white;
        }

        .edit-save-btn:hover {
            background: #2ecc71;
        }

        .edit-cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .edit-cancel-btn:hover {
            background: #7f8c8d;
        }

        /* Improved AI message formatting */
        .ai-message .message-text {
            white-space: pre-wrap;
        }

        .ai-message .message-text h1,
        .ai-message .message-text h2,
        .ai-message .message-text h3,
        .ai-message .message-text h4,
        .ai-message .message-text h5,
        .ai-message .message-text h6 {
            color: #2c3e50;
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .ai-message .message-text h1 { font-size: 1.4em; }
        .ai-message .message-text h2 { font-size: 1.3em; }
        .ai-message .message-text h3 { font-size: 1.2em; }

        .ai-message .message-text ul,
        .ai-message .message-text ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message .message-text li {
            margin: 3px 0;
        }

        .ai-message .message-text blockquote {
            border-left: 3px solid #27ae60;
            background: rgba(46, 204, 113, 0.1);
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        .ai-message .message-text .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            position: relative;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .ai-message .message-text .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.7em;
            color: #95a5a6;
            text-transform: uppercase;
        }

        .ai-message .message-text .inline-code {
            background: rgba(44, 62, 80, 0.1);
            color: #e74c3c;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .ai-message .message-text .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            border-left: 3px solid #ffc107;
        }

        .ai-thinking {
            display: flex;
            align-items: center;
            gap: 5px;
            font-style: italic;
            opacity: 0.8;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            background-color: #27ae60;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #f1f1f1;
            position: relative;
        }

        .message-input-container {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 15px;
            padding-right: 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .emoji-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #bdc3c7;
            cursor: pointer;
            transition: color 0.3s;
        }

        .emoji-button:hover {
            color: var(--accent-color);
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #send-button i {
            font-size: 1.2rem;
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .app-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 1.5rem;
        }

        /* Animation for new messages */
        @keyframes newMessage {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .new-message {
            animation: newMessage 0.3s;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #1a1a2e;
        }

        body.dark-mode .container {
            background-color: #16213e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .chat-header {
            background: linear-gradient(135deg, #6a3093, #29539b);
        }

        body.dark-mode .user-info {
            background-color: #1f2b46;
            border-bottom: 1px solid #273859;
        }

        body.dark-mode #username-input {
            background-color: #273859;
            border: 1px solid #364f7e;
            color: white;
        }

        body.dark-mode .chat-messages {
            background-color: #1f2b46;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234A5683' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        body.dark-mode .user-message {
            background-color: #3a4a7b;
            color: white;
        }

        body.dark-mode .other-message {
            background-color: #2a3654;
            color: white;
        }

        body.dark-mode .ai-message {
            background-color: #1e3a1e;
            color: white;
            border-left-color: #2ecc71;
        }

        body.dark-mode .edit-input {
            background-color: #273859;
            border: 1px solid #364f7e;
            color: white;
        }

        body.dark-mode .chat-input {
            background-color: #16213e;
            border-top: 1px solid #273859;
        }

        body.dark-mode #message-input {
            background-color: #273859;
            border: 1px solid #364f7e;
            color: white;
        }

        body.dark-mode .emoji-button {
            color: #4A5683;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                width: 100%;
                border-radius: 10px;
            }

            .message {
                max-width: 85%;
            }

            .ai-message {
                max-width: 95%;
            }

            .message-actions {
                right: -35px;
            }

            .chat-header h2 {
                font-size: 1.5rem;
            }

            .user-info {
                padding: 15px;
            }

            #username-input, #save-name-button {
                width: 100%;
            }
        }

        /* Copy code button */
        .code-copy-btn {
            position: absolute;
            top: 8px;
            right: 35px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #95a5a6;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
            transition: all 0.3s;
        }

        .code-copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .code-copy-btn.copied {
            color: #2ecc71;
        }

        /* Confirmation modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        body.dark-mode .modal-content {
            background: #273859;
            color: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .modal-btn.confirm {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.cancel {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="app-title">
                <i class="fas fa-comment-dots"></i>
                <h2>Hengki ChatBox</h2>
            </div>
            <p>Chat langsung dengan pengguna di seluruh dunia</p>
            <div class="ai-info">
                <i class="fas fa-robot"></i> Ketik /ai [pesan] untuk chat dengan AI
            </div>
            <div class="online-indicator">
                <div class="dot"></div>
                <span id="online-count">Menghubungkan...</span>
            </div>
        </div>
        
        <div class="admin-controls" id="admin-controls">
            <i class="fas fa-shield-alt"></i>
            <span>Mode Admin Aktif</span>
            <button class="admin-btn" onclick="clearAllMessages()">
                <i class="fas fa-trash-alt"></i> Hapus Semua Chat
            </button>
        </div>

        <div class="user-info">
            <input type="text" id="username-input" placeholder="Masukkan nama pengguna Anda">
            <button id="save-name-button">
                <i class="fas fa-check"></i> Simpan Nama
            </button>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        
        <div class="chat-input">
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Ketik pesan... (atau /ai untuk chat dengan AI)">
                <button class="emoji-button" id="emoji-button">
                    <i class="far fa-smile"></i>
                </button>
            </div>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <h3 id="modal-title">Konfirmasi</h3>

        function formatAIResponse(text) {
            if (!text) return '';

            // Escape HTML first to prevent XSS
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            let formatted = text;

            // Handle code blocks first (```language or ```)
            formatted = formatted.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = escapeHtml(code.trim());
                return `<div class="code-block" data-lang="${language}">
                    <button class="code-copy-btn" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    ${escapedCode}
                </div>`;
            });

            // Handle inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

            // Handle headers
            formatted = formatted.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Handle bold and italic text
            formatted = formatted.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Handle strikethrough
            formatted = formatted.replace(/~~([^~]+)~~/g, '<del>$1</del>');

            // Handle highlights
            formatted = formatted.replace(/==([^=]+)==/g, '<span class="highlight">$1</span>');

            // Handle blockquotes
            formatted = formatted.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');

            // Handle unordered lists
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gim, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // Handle ordered lists
            formatted = formatted.replace(/^[\s]*\d+\.\s+(.+)$/gim, '<li>$1</li>');
            
            // Fix nested lists
            formatted = formatted.replace(/(<\/ul>)\s*(<ul>)/g, '$2');
            formatted = formatted.replace(/(<\/ol>)\s*(<ol>)/g, '$2');

            // Handle line breaks
            formatted = formatted.replace(/\n\n/g, '<br><br>');
            formatted = formatted.replace(/\n/g, '<br>');

            // Handle URLs
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');

            return formatted;
        }

                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");

            let formatted = escapeHtml(text);

            // Make URLs clickable

            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');
            
            // Simple formatting for regular messages
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            
            // Handle line breaks
