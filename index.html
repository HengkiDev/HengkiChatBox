<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hengki - Chat Box Publik dengan AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-color: #ecf0f1;
            --bg-gradient: linear-gradient(135deg, #8e44ad, #3498db);
            --message-own: #d6eaff;
            --message-other: #f0e6fa;
            --message-ai: #e8f5e8;
            --message-own-gradient: linear-gradient(135deg, #3498db, #2980b9);
            --message-other-gradient: linear-gradient(135deg, #9b59b6, #8e44ad);
            --message-ai-gradient: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .chat-header {
            background: var(--bg-gradient);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .ai-info {
            font-size: 0.8rem;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }

        .online-indicator {
            padding: 7px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
        }

        .online-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
            position: relative;
        }

        .online-indicator .dot:after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(46, 204, 113, 0.4);
            border-radius: 50%;
            top: -2px;
            left: -2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .user-info {
            padding: 20px;
            border-bottom: 1px solid #f1f1f1;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        #username-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        #username-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        #save-name-button {
            padding: 12px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        #save-name-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 16px;
            position: relative;
            animation: fadeIn 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--message-own);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .other-message {
            align-self: flex-start;
            background: var(--message-other);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--message-ai);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            border-left: 4px solid #27ae60;
            max-width: 90%;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .user-message .message-info {
            color: #3498db;
            justify-content: flex-end;
        }

        .other-message .message-info {
            color: #9b59b6;
        }

        .ai-message .message-info {
            color: #27ae60;
        }

        .message-time {
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.7;
            margin-left: 5px;
        }

        .message-text {
            line-height: 1.6;
            word-break: break-word;
        }

        /* Improved AI message formatting */
        .ai-message .message-text {
            white-space: pre-wrap;
        }

        .ai-message .message-text h1,
        .ai-message .message-text h2,
        .ai-message .message-text h3,
        .ai-message .message-text h4,
        .ai-message .message-text h5,
        .ai-message .message-text h6 {
            color: #2c3e50;
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .ai-message .message-text h1 { font-size: 1.4em; }
        .ai-message .message-text h2 { font-size: 1.3em; }
        .ai-message .message-text h3 { font-size: 1.2em; }

        .ai-message .message-text ul,
        .ai-message .message-text ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message .message-text li {
            margin: 3px 0;
        }

        .ai-message .message-text blockquote {
            border-left: 3px solid #27ae60;
            background: rgba(46, 204, 113, 0.1);
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        .ai-message .message-text .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            position: relative;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .ai-message .message-text .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.7em;
            color: #95a5a6;
            text-transform: uppercase;
        }

        .ai-message .message-text .inline-code {
            background: rgba(44, 62, 80, 0.1);
            color: #e74c3c;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .ai-message .message-text .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            border-left: 3px solid #ffc107;
        }

        .ai-message .message-text .ai-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ai-message .message-text .ai-table th {
            background: #27ae60;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .ai-message .message-text .ai-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #f1f1f1;
        }

        .ai-thinking {
            display: flex;
            align-items: center;
            gap: 5px;
            font-style: italic;
            opacity: 0.8;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            background-color: #27ae60;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #f1f1f1;
            position: relative;
        }

        .message-input-container {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 15px;
            padding-right: 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .emoji-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #bdc3c7;
            cursor: pointer;
            transition: color 0.3s;
        }

        .emoji-button:hover {
            color: var(--accent-color);
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #send-button i {
            font-size: 1.2rem;
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .app-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 1.5rem;
        }

        /* Animation for new messages */
        @keyframes newMessage {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .new-message {
            animation: newMessage 0.3s;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #1a1a2e;
        }

        body.dark-mode .container {
            background-color: #16213e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .chat-header {
            background: linear-gradient(135deg, #6a3093, #29539b);
        }

        body.dark-mode .user-info {
            background-color: #1f2b46;
            border-bottom: 1px solid #273859;
        }

        body.dark-mode #username-input {
            background-color: #273859;
            border: 1px solid #364f7e;
            color: white;
        }

        body.dark-mode .chat-messages {
            background-color: #1f2b46;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234A5683' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        body.dark-mode .user-message {
            background-color: #3a4a7b;
            color: white;
        }

        body.dark-mode .other-message {
            background-color: #2a3654;
            color: white;
        }

        body.dark-mode .ai-message {
            background-color: #1e3a1e;
            color: white;
            border-left-color: #2ecc71;
        }

        body.dark-mode .ai-message .message-text .code-block {
            background: #1a1a1a;
            color: #f8f8f2;
        }

        body.dark-mode .ai-message .message-text .inline-code {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
        }

        body.dark-mode .ai-message .message-text .highlight {
            background: rgba(255, 193, 7, 0.2);
            border-left-color: #ffc107;
        }

        body.dark-mode .ai-message .message-text blockquote {
            background: rgba(46, 204, 113, 0.1);
            border-left-color: #2ecc71;
        }

        body.dark-mode .chat-input {
            background-color: #16213e;
            border-top: 1px solid #273859;
        }

        body.dark-mode #message-input {
            background-color: #273859;
            border: 1px solid #364f7e;
            color: white;
        }

        body.dark-mode .emoji-button {
            color: #4A5683;
        }

        body.dark-mode .message-input-container::placeholder {
            color: #6c7a9c;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                width: 100%;
                border-radius: 10px;
            }

            .message {
                max-width: 85%;
            }

            .ai-message {
                max-width: 95%;
            }

            .chat-header h2 {
                font-size: 1.5rem;
            }

            .user-info {
                padding: 15px;
            }

            #username-input, #save-name-button {
                width: 100%;
            }

            .ai-message .message-text .code-block {
                font-size: 0.8em;
                padding: 8px 10px;
            }
        }

        /* Copy code button */
        .code-copy-btn {
            position: absolute;
            top: 8px;
            right: 35px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #95a5a6;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
            transition: all 0.3s;
        }

        .code-copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .code-copy-btn.copied {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="app-title">
                <i class="fas fa-comment-dots"></i>
                <h2>Hengki ChatBox</h2>
            </div>
            <p>Chat langsung dengan pengguna di seluruh dunia</p>
            <div class="ai-info">
                <i class="fas fa-robot"></i> Ketik /ai [pesan] untuk chat dengan AI
            </div>
            <div class="online-indicator">
                <div class="dot"></div>
                <span id="online-count">Menghubungkan...</span>
            </div>
        </div>
        <div class="user-info">
            <input type="text" id="username-input" placeholder="Masukkan nama pengguna Anda">
            <button id="save-name-button">
                <i class="fas fa-check"></i> Simpan Nama
            </button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Ketik pesan... (atau /ai untuk chat dengan AI)">
                <button class="emoji-button" id="emoji-button">
                    <i class="far fa-smile"></i>
                </button>
            </div>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUYUeL05u0USxJzjrKzPChHVQRjANCDiw",
            authDomain: "chating-befb6.firebaseapp.com",
            databaseURL: "https://chating-befb6-default-rtdb.firebaseio.com",
            projectId: "chating-befb6",
            storageBucket: "chating-befb6.firebasestorage.app",
            messagingSenderId: "176309545576",
            appId: "1:176309545576:web:6f0d9e50483b457d9ba9dd",
            measurementId: "G-LQ4FTSHJF1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const onlineRef = database.ref('online');
        const connectedRef = database.ref('.info/connected');

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const saveNameButton = document.getElementById('save-name-button');
        const themeToggle = document.getElementById('theme-toggle');
        const onlineCountElement = document.getElementById('online-count');
        const emojiButton = document.getElementById('emoji-button');

        // Load theme preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Username handling
        let username = localStorage.getItem('username') || 'User_' + Math.floor(Math.random() * 10000);
        usernameInput.value = username;

        saveNameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('username', username);
                
                saveNameButton.innerHTML = '<i class="fas fa-check"></i> Tersimpan!';
                saveNameButton.style.backgroundColor = '#2ecc71';
                
                setTimeout(() => {
                    saveNameButton.innerHTML = '<i class="fas fa-check"></i> Simpan Nama';
                    saveNameButton.style.backgroundColor = '';
                }, 2000);
            }
        });

        // Online presence
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = database.ref().push().key;
            localStorage.setItem('userId', userId);
        }

        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                const userRef = onlineRef.child(userId);
                userRef.set(true);
                userRef.onDisconnect().remove();
            }
        });

        // Count online users
        onlineRef.on('value', (snap) => {
            const count = snap.numChildren();
            onlineCountElement.textContent = `${count} Pengguna Online`;
        });

        // Enhanced AI message formatting function
        function formatAIResponse(text) {
            if (!text) return '';

            // Escape HTML first to prevent XSS
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            // Don't escape the text completely, but process it carefully
            let formatted = text;

            // Handle code blocks first (```language or ```)
            formatted = formatted.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = escapeHtml(code.trim());
                return `<div class="code-block" data-lang="${language}">
                    <button class="code-copy-btn" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    ${escapedCode}
                </div>`;
            });

            // Handle inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

            // Handle headers
            formatted = formatted.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Handle bold and italic text
            formatted = formatted.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Handle strikethrough
            formatted = formatted.replace(/~~([^~]+)~~/g, '<del>$1</del>');

            // Handle highlights
            formatted = formatted.replace(/==([^=]+)==/g, '<span class="highlight">$1</span>');

            // Handle blockquotes
            formatted = formatted.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');

            // Handle unordered lists
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gim, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // Handle ordered lists
            formatted = formatted.replace(/^[\s]*\d+\.\s+(.+)$/gim, '<li>$1</li>');
            
            // Fix nested lists
            formatted = formatted.replace(/(<\/ul>)\s*(<ul>)/g, '$2');
            formatted = formatted.replace(/(<\/ol>)\s*(<ol>)/g, '$2');

            // Handle line breaks
            formatted = formatted.replace(/\n\n/g, '<br><br>');
            formatted = formatted.replace(/\n/g, '<br>');

            // Handle URLs
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');

            // Handle tables (simple markdown tables)
            const tableRegex = /\|(.+)\|\n\|[-\s|:]+\|\n((?:\|.*\|\n?)+)/g;
            formatted = formatted.replace(tableRegex, (match, header, rows) => {
                const headerCells = header.split('|').map(cell => cell.trim()).filter(cell => cell);
                const rowsArray = rows.trim().split('\n').map(row => 
                    row.split('|').map(cell => cell.trim()).filter(cell => cell)
                );

                let tableHtml = '<table class="ai-table"><thead><tr>';
                headerCells.forEach(cell => {
                    tableHtml += `<th>${cell}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';

                rowsArray.forEach(row => {
                    tableHtml += '<tr>';
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += '</tr>';
                });

                tableHtml += '</tbody></table>';
                return tableHtml;
            });

            return formatted;
        }

        // Copy code function
        window.copyCode = function(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.textContent.replace('Copy', '').trim();
            
            navigator.clipboard.writeText(code).then(() => {
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-check';
                button.classList.add('copied');
                
                setTimeout(() => {
                    icon.className = originalClass;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
            });
        };

        // AI functionality with improved error handling
        async function callAI(query) {
            try {
                const response = await fetch(`https://api.siputzx.my.id/api/ai/metaai?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return data.data || data.result || 'Maaf, AI tidak dapat merespons saat ini.';
            } catch (error) {
                console.error('AI Error:', error);
                
                // Provide more specific error messages
                if (error.name === 'NetworkError' || error.message.includes('fetch')) {
                    return 'Maaf, terjadi masalah koneksi. Silakan periksa koneksi internet Anda dan coba lagi.';
                } else if (error.message.includes('429')) {
                    return 'Maaf, terlalu banyak permintaan. Silakan tunggu sebentar dan coba lagi.';
                } else if (error.message.includes('500')) {
                    return 'Maaf, server AI sedang mengalami masalah. Silakan coba lagi nanti.';
                } else {
                    return 'Maaf, terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.';
                }
            }
        }

        // Show AI thinking indicator
        function showAIThinking() {
            const thinkingElement = document.createElement('div');
            thinkingElement.id = 'ai-thinking';
            thinkingElement.className = 'message ai-message new-message';
            
            thinkingElement.innerHTML = `
                <div class="message-info">
                    <i class="fas fa-robot"></i> AI Assistant 
                    <span class="message-time">sekarang</span>
                </div>
                <div class="message-text ai-thinking">
                    <i class="fas fa-brain"></i> Sedang memproses
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(thinkingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return thinkingElement;
        }

        // Enhanced send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                // Check if it's an AI command
                if (message.startsWith('/ai ')) {
                    const aiQuery = message.substring(4).trim();
                    if (aiQuery) {
                        // Send the AI command to Firebase first
                        const newMessageRef = messagesRef.push();
                        newMessageRef.set({
                            id: newMessageRef.key,
                            username: username,
                            text: message,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        messageInput.value = '';
                        
                        // Show thinking indicator
                        const thinkingElement = showAIThinking();
                        
                        // Call AI API with timeout
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Request timeout')), 30000)
                        );

                        try {
                            const aiResponse = await Promise.race([callAI(aiQuery), timeoutPromise]);
                            
                            // Remove thinking indicator
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            
                            // Send AI response to Firebase
                            const aiMessageRef = messagesRef.push();
                            aiMessageRef.set({
                                id: aiMessageRef.key,
                                username: 'AI Assistant',
                                text: aiResponse,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                        } catch (error) {
                            console.error('AI request failed:', error);
                            
                            // Remove thinking indicator
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            
                            let errorMessage = 'Maaf, terjadi kesalahan saat menghubungi AI.';
                            if (error.message === 'Request timeout') {
                                errorMessage = 'Maaf, permintaan timeout. AI mungkin sedang sibuk, silakan coba lagi.';
                            }
                            
                            // Send error message
                            const errorMessageRef = messagesRef.push();
                            errorMessageRef.set({
                                id: errorMessageRef.key,
                                username: 'AI Assistant',
                                text: errorMessage,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                        }
                    } else {
                        // Empty AI query
                        const helpMessageRef = messagesRef.push();
                        helpMessageRef.set({
                            id: helpMessageRef.key,
                            username: 'AI Assistant',
                            text: 'Silakan masukkan pertanyaan setelah /ai\n\nContoh:\n• `/ai Jelaskan tentang JavaScript`\n• `/ai Bagaimana cara belajar programming?`\n• `/ai Buatkan contoh kode HTML sederhana`',
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            isAI: true
                        });
                        messageInput.value = '';
                    }
                } else {
                    // Regular message
                    const newMessageRef = messagesRef.push();
                    newMessageRef.set({
                        id: newMessageRef.key,
                        username: username,
                        text: message,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    messageInput.value = '';
                }
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enhanced emoji picker
        const emojis = ['😊', '😂', '❤️', '👍', '🎉', '🔥', '😎', '🤔', '🤖', '💡', '✨', '🚀', '💻', '📱', '🌟'];
        let emojiPickerVisible = false;
        let emojiPicker = null;

        emojiButton.addEventListener('click', () => {
            if (emojiPickerVisible) {
                emojiPicker.remove();
                emojiPickerVisible = false;
                return;
            }

            emojiPicker = document.createElement('div');
            emojiPicker.style.cssText = `
                position: absolute;
                bottom: 70px;
                right: 20px;
                background: white;
                border-radius: 10px;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                z-index: 1000;
                max-width: 250px;
            `;

            if (document.body.classList.contains('dark-mode')) {
                emojiPicker.style.background = '#273859';
            }

            emojis.forEach(emoji => {
                const emojiButton = document.createElement('button');
                emojiButton.innerText = emoji;
                emojiButton.style.cssText = `
                    background: none;
                    border: none;
                    font-size: 1.5rem;
                    cursor: pointer;
                    transition: transform 0.2s;
                    border-radius: 5px;
                    padding: 5px;
                `;

                emojiButton.addEventListener('mouseover', () => {
                    emojiButton.style.transform = 'scale(1.2)';
                    emojiButton.style.background = 'rgba(0,0,0,0.1)';
                });

                emojiButton.addEventListener('mouseout', () => {
                    emojiButton.style.transform = 'scale(1)';
                    emojiButton.style.background = 'none';
                });

                emojiButton.addEventListener('click', () => {
                    messageInput.value += emoji;
                    emojiPicker.remove();
                    emojiPickerVisible = false;
                    messageInput.focus();
                });

                emojiPicker.appendChild(emojiButton);
            });

            document.querySelector('.chat-input').appendChild(emojiPicker);
            emojiPickerVisible = true;
        });

        // Listen for new messages
        messagesRef.orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message);
        });

        // Enhanced display message function
        function displayMessage(message) {
            // Prevent duplicate messages
            const existingMessage = document.getElementById(message.id);
            if (existingMessage) {
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.id = message.id;
            
            const isCurrentUser = message.username === username;
            const isAI = message.isAI || message.username === 'AI Assistant';
            
            let messageClass = 'message';
            if (isAI) {
                messageClass += ' ai-message';
            } else if (isCurrentUser) {
                messageClass += ' user-message';
            } else {
                messageClass += ' other-message';
            }
            messageClass += ' new-message';
            
            messageElement.className = messageClass;
            
            const date = new Date(message.timestamp);
            const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let usernameDisplay = message.username;
            let iconHtml = '';
            
            if (isAI) {
                iconHtml = '<i class="fas fa-robot"></i> ';
                usernameDisplay = 'AI Assistant';
            }
            
            // Format message text based on type
            let formattedText;
            if (isAI) {
                formattedText = formatAIResponse(message.text);
            } else {
                formattedText = formatRegularMessage(message.text);
            }
            
            messageElement.innerHTML = `
                <div class="message-info">
                    ${iconHtml}${usernameDisplay} 
                    <span class="message-time">${formattedTime}</span>
                </div>
                <div class="message-text">${formattedText}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Remove animation class after animation completes
            setTimeout(() => {
                messageElement.classList.remove('new-message');
            }, 300);
        }

        // Format regular message text (for non-AI messages)
        function formatRegularMessage(text) {
            if (!text) return '';
            
            // Escape HTML to prevent XSS
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            let formatted = escapeHtml(text);

            // Make URLs clickable
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');
            
            // Simple formatting for regular messages
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            
            // Handle line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        // Enhanced input handling
        messageInput.addEventListener('focus', () => {
            if (messageInput.placeholder === 'Ketik pesan... (atau /ai untuk chat dengan AI)') {
                messageInput.placeholder = 'Ketik pesan atau /ai [pertanyaan]...';
            }
        });

        messageInput.addEventListener('blur', () => {
            if (messageInput.value === '') {
                messageInput.placeholder = 'Ketik pesan... (atau /ai untuk chat dengan AI)';
            }
        });

        // AI command detection and suggestions
        messageInput.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value === '/ai' || value === '/ai ') {
                // Show AI suggestion
                if (!document.getElementById('ai-suggestion')) {
                    const suggestion = document.createElement('div');
                    suggestion.id = 'ai-suggestion';
                    suggestion.style.cssText = `
                        position: absolute;
                        bottom: 60px;
                        left: 15px;
                        background: #27ae60;
                        color: white;
                        padding: 8px 12px;
                        border-radius: 8px;
                        font-size: 0.8rem;
                        z-index: 1000;
                        animation: fadeIn 0.3s;
                    `;
                    suggestion.innerHTML = '<i class="fas fa-robot"></i> Ketik pertanyaan setelah /ai';
                    
                    document.querySelector('.chat-input').appendChild(suggestion);
                    
                    setTimeout(() => {
                        if (suggestion && suggestion.parentNode) {
                            suggestion.remove();
                        }
                    }, 3000);
                }
            } else {
                const existing = document.getElementById('ai-suggestion');
                if (existing) {
                    existing.remove();
                }
            }
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (emojiPickerVisible && !e.target.closest('.emoji-button') && !e.target.closest('#emoji-picker')) {
                if (emojiPicker) {
                    emojiPicker.remove();
                    emojiPickerVisible = false;
                }
            }
        });

        // Auto-scroll to bottom when new messages arrive
        const observer = new MutationObserver(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        observer.observe(chatMessages, { childList: true });

        // Initial welcome messages with better formatting
        setTimeout(() => {
            displayMessage({
                id: 'welcome',
                username: 'Hengki ChatBox',
                text: '🎉 **Selamat datang di Hengki ChatBox!**\n\n💬 Chat dengan pengguna lain secara real-time\n🤖 Ketik `/ai [pertanyaan]` untuk chat dengan AI\n\n**Contoh penggunaan AI:**\n• `/ai Jelaskan tentang JavaScript`\n• `/ai Buatkan kode HTML sederhana`\n• `/ai Bagaimana cara belajar programming?`',
                timestamp: Date.now()
            });
        }, 1000);

        setTimeout(() => {
            displayMessage({
                id: 'ai-help',
                username: 'AI Assistant',
                text: '🤖 **Halo! Saya AI Assistant**\n\nSaya dapat membantu Anda dengan:\n\n• **Programming** - Menjelaskan konsep dan membuat kode\n• **Pembelajaran** - Memberikan tutorial dan penjelasan\n• **Problem Solving** - Membantu menyelesaikan masalah\n• **Informasi Umum** - Menjawab pertanyaan sehari-hari\n\n*Gunakan format: `/ai [pertanyaan Anda]`*\n\n✨ **Tips:** Berikan pertanyaan yang spesifik untuk mendapatkan jawaban yang lebih akurat!',
                timestamp: Date.now(),
                isAI: true
            });
        }, 2500);
    </script>
