        function compressImage(file, maxWidth = 600, maxHeight = 400, quality = 0.7) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const compressedDataURL = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedDataURL);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    if (audioBlob.size > 5 * 1024 * 1024) {
                        alert('Rekaman terlalu besar. Maksimal 5MB.');
                        stopRecording();
                        return;
                    }
                    
                    const loadingElement = document.createElement('div');
                    loadingElement.className = 'audio-loading';
                    loadingElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengompres audio...';
                    chatMessages.appendChild(loadingElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = btoa(
                        new Uint8Array(arrayBuffer).reduce(
                            (data, byte) => data + String.fromCharCode(byte),
                            ''
                        )
                    );
                    
                    const audioDataURL = `data:audio/webm;base64,${base64Audio}`;
                    const caption = messageInput.value.trim();
                    
                    if (loadingElement.parentNode) {
                        loadingElement.remove();
                    }
                    
                    const newMessageRef = messagesRef.push();

                        id: newMessageRef.key,
                        username: username,
                        userRole: userRole,
                        userId: userId,
                        text: caption,
                        audio: audioDataURL,

                    });

                    stopRecording();
                    
                    showNotification(`${username} sent a voice note`, {

                        icon: '/path/to/icon.png'

                voiceButton.innerHTML = '<i class="fas fa-stop"></i>';

            } catch (error) {
                console.error('Recording error:', error);
                alert('Gagal memulai rekaman. Pastikan izin mikrofon diberikan.');
                stopRecording();
            }
        }
        
        function stopRecording() {

        function formatAIResponse(text) {
            if (!text) return '';
            
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };
            
            let formatted = text;
            
            formatted = formatted.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = escapeHtml(code.trim());
                return `<div class="code-block" data-lang="${language}">
                    <button class="code-copy-btn" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    ${escapedCode}
                </div>`;
            });
            
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            formatted = formatted.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            formatted = formatted.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/~~([^~]+)~~/g, '<del>$1</del>');
            formatted = formatted.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gim, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            formatted = formatted.replace(/\n\n/g, '<br><br>');
            formatted = formatted.replace(/\n/g, '<br>');
            
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #3498db; text-decoration: underline;">$1</a>');
            
            return formatted;
        }
        
        window.copyCode = function(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.textContent.replace('Copy', '').trim();
            
            navigator.clipboard.writeText(code).then(() => {
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-check';
                button.classList.add('copied');
                
                setTimeout(() => {

                    button.classList.remove('copied');

            }).catch(err => {
                console.error('Failed to copy code:', err);
            });
        };
        
        async function callAI(query) {
            try {
                const response = await fetch(`https://api.siputzx.my.id/api/ai/metaai?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return data.data || data.result || 'Maaf, AI tidak dapat merespons saat ini.';
            } catch (error) {
                console.error('AI Error:', error);
                
                if (error.name === 'NetworkError' || error.message.includes('fetch')) {
                    return 'Maaf, terjadi masalah koneksi. Silakan periksa koneksi internet Anda dan coba lagi.';
                } else if (error.message.includes('429')) {
                    return 'Maaf, terlalu banyak permintaan. Silakan tunggu sebentar dan coba lagi.';
                } else if (error.message.includes('500')) {
                    return 'Maaf, server AI sedang mengalami masalah. Silakan coba lagi nanti.';
                } else {
                    return 'Maaf, terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.';
                }
            }
        }

                    const snippet = repliedData.text ? repliedData.text.substring(0, 50) + (repliedData.text.length > 50 ? '...' : '') : '[Media]';
                    replyText.innerHTML = `Balas ke <strong>${repliedData.username}</strong>: ${snippet}`;
                    replyPreview.classList.add('show');
                    messageInput.focus();
                }
            });
        }
        
        cancelReply.addEventListener('click', () => {
            repliedTo = null;
            replyPreview.classList.remove('show');
        });
        
        async function handleAddRoleCommand(message) {
            if (userRole.name !== 'admin' || !adminVerified) return false;
            
            const parts = message.split(' ');
            if (parts[0] === '/addrole' && parts.length >= 4) {
                const targetUsername = parts[1].replace('@', '').trim().toLowerCase();
                const roleName = parts[2].trim();
                const roleColor = parts[3].trim();
                
                const onlineSnap = await onlineRef.once('value');
                let targetUserId = null;
                
                onlineSnap.forEach(child => {
                    if (child.val().username.toLowerCase() === targetUsername) {
                        targetUserId = child.key;
                    }
                });
                
                if (targetUserId) {
                    await userRolesRef.child(targetUserId).set({
                        name: roleName,
                        color: roleColor
                    });
                    
                    const systemMessageRef = messagesRef.push();
                    await systemMessageRef.set({
                        id: systemMessageRef.key,
                        username: 'System',
                        userRole: {name: 'system', color: '#000000'},
                        text: `Admin telah menambahkan role ${roleName} (warna: ${roleColor}) ke @${parts[1].replace('@', '').trim()}`,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    return true;
                } else {
                    alert('User tidak ditemukan atau tidak online.');
                }
            }
            
            return false;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message !== '') {
                if (await handleAddRoleCommand(message)) {
                    messageInput.value = '';
                    autoResizeTextarea();
                    return;
                }
                
                if (message.startsWith('/ai ')) {
                    const aiQuery = message.substring(4).trim();
                    
                    if (aiQuery) {
                        const newMessageRef = messagesRef.push();
                        newMessageRef.set({
                            id: newMessageRef.key,
                            username: username,
                            userRole: userRole,
                            userId: userId,
                            text: message,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        messageInput.value = '';
                        autoResizeTextarea();
                        
                        const thinkingElement = showAIThinking();
                        
                        try {
                            const aiResponse = await callAI(aiQuery);
                            
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            
                            const aiMessageRef = messagesRef.push();
                            aiMessageRef.set({
                                id: aiMessageRef.key,
                                username: 'AI Assistant',
                                userRole: {name: 'ai', color: '#27ae60'},
                                text: aiResponse,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                            
                            showNotification('AI Assistant responded', {
                                body: aiResponse.substring(0, 50) + (aiResponse.length > 50 ? '...' : ''),
                                icon: '/path/to/icon.png'
                            });
                        } catch (error) {
                            console.error('AI request failed:', error);
                            
                            if (thinkingElement && thinkingElement.parentNode) {
                                thinkingElement.remove();
                            }
                            
                            const errorMessage = 'Maaf, terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.';
                            const errorMessageRef = messagesRef.push();
                            errorMessageRef.set({
                                id: errorMessageRef.key,
                                username: 'AI Assistant',
                                userRole: {name: 'ai', color: '#27ae60'},
                                text: errorMessage,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                isAI: true
                            });
                        }
                    } else {
                        const helpMessageRef = messagesRef.push();
                        helpMessageRef.set({
                            id: helpMessageRef.key,
                            username: 'AI Assistant',
                            userRole: {name: 'ai', color: '#27ae60'},
                            text: 'Silakan masukkan pertanyaan setelah /ai\n\nContoh:\nâ€¢ `/ai Jelaskan tentang JavaScript`\nâ€¢ `/ai Bagaimana cara belajar programming?`\nâ€¢ `/ai Buatkan contoh kode HTML sederhana`',
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            isAI: true
                        });
                        
                        messageInput.value = '';
                        autoResizeTextarea();
                    }
                } else {
                    if (repliedTo) {
                        const repliedSnap = await messagesRef.child(repliedTo).once('value');
                        const repliedData = repliedSnap.val();
                        
                        if (repliedData) {
                            const newMessageRef = messagesRef.push();
                            newMessageRef.set({
                                id: newMessageRef.key,
                                username: username,
                                userRole: userRole,
                                userId: userId,
                                text: message,
                                repliedTo: repliedTo,
                                repliedText: repliedData.text || '[Media]',
                                repliedUsername: repliedData.username,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                            
                            repliedTo = null;
                            replyPreview.classList.remove('show');
                        }
                    } else {
                        const newMessageRef = messagesRef.push();
                        newMessageRef.set({
                            id: newMessageRef.key,
                            username: username,
                            userRole: userRole,
                            userId: userId,
                            text: message,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    
                    messageInput.value = '';
                    autoResizeTextarea();
                    
                    showNotification(`${username} sent a message`, {
                        body: message.substring(0, 50) + (message.length > 50 ? '...' : ''),
                        icon: '/path/to/icon.png'
                    });
                }
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        emojiButton.addEventListener('click', () => {
            const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'ðŸ‘', 'â¤ï¸', 'ðŸ˜', 'ðŸ˜Ž', 'ðŸ™Œ', 'ðŸ”¥'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            messageInput.value += emoji;
            messageInput.focus();
            autoResizeTextarea();
        });
        
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const allowedTypes = [
                    'image/jpeg', 'image/png', 'image/gif',
                    'audio/mpeg',
                    'application/pdf',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/msword',
                    'text/html',
                    'application/vnd.ms-excel',
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                ];
                
                if (!allowedTypes.includes(file.type)) {
                    alert('Hanya file gambar (JPEG, PNG, GIF), MP3, PDF, DOC, DOCX, HTML, XLS, dan XLSX yang diperbolehkan.');
                    fileInput.value = '';
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar. Maksimal 5 MB.');
                    fileInput.value = '';
                    return;
                }
                
                const loadingElement = document.createElement('div');
                loadingElement.className = file.type.startsWith('image/') ? 'image-loading' : file.type.startsWith('audio/') ? 'audio-loading' : 'file-loading';
                loadingElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengunggah ' + (file.type.startsWith('image/') ? 'gambar' : file.type.startsWith('audio/') ? 'audio' : 'file') + '...';
                chatMessages.appendChild(loadingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    let fileData;
                    let fileType;
                    
                    if (file.type.startsWith('image/')) {
                        fileData = await compressImage(file);
                        fileType = 'image';
                    } else if (file.type.startsWith('audio/')) {
                        fileData = await fileToBase64(file);
                        fileType = 'audio';
                    } else {
                        fileData = await fileToBase64(file);
                        fileType = 'file';
                    }
                    
                    const caption = messageInput.value.trim();
                    
                    const newMessageRef = messagesRef.push();
                    newMessageRef.set({
                        id: newMessageRef.key,
                        username: username,
                        userRole: userRole,
                        userId: userId,
                        text: caption,
                        [fileType]: fileData,
                        fileName: file.name,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    messageInput.value = '';
                    autoResizeTextarea();
                    
                    if (loadingElement.parentNode) {
                        loadingElement.remove();
                    }
                    
                    showNotification(`${username} sent a file`, {
                        body: caption || `New ${fileType} uploaded: ${file.name}`,
                        icon: '/path/to/icon.png'
                    });
                } catch (error) {
                    console.error('File upload error:', error);
                    alert('Gagal mengunggah file. Silakan coba lagi.');
                    
                    if (loadingElement.parentNode) {
                        loadingElement.remove();
                    }
                }
                
                fileInput.value = '';
            }
        });
        
        function generateWaveform() {
            const bars = [];
            for (let i = 0; i < 30; i++) {
                bars.push(`<div class="wave-bar" style="height: ${Math.random() * 20 + 10}px;"></div>`);
            }
            return bars.join('');
        }
        
        function playVoiceNote(audioElement, playBtn, waveformBars) {
            const isPlaying = !audioElement.paused;
            
            if (isPlaying) {
                audioElement.pause();
                playBtn.classList.remove('playing');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioElement.play();
                playBtn.classList.add('playing');
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                let currentBar = 0;
                const totalBars = waveformBars.length;
                
                const updateWaveform = () => {
                    if (!audioElement.paused) {
                        waveformBars.forEach((bar, index) => {
                            bar.classList.toggle('played', index <= currentBar);
                        });
                        
                        currentBar = Math.floor((audioElement.currentTime / audioElement.duration) * totalBars);
                        
                        if (currentBar < totalBars) {
                            setTimeout(updateWaveform, 100);
                        }
                    }
                };
                
                updateWaveform();
            }
            
            audioElement.onended = () => {
                playBtn.classList.remove('playing');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                waveformBars.forEach(bar => bar.classList.remove('played'));
            };
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = (now - date) / 1000;
            
            if (diff < 60) {
                return 'baru saja';
            } else if (diff < 3600) {
                return `${Math.floor(diff / 60)} menit lalu`;
            } else if (diff < 86400) {
                return `${Math.floor(diff / 3600)} jam lalu`;
            } else {
                return date.toLocaleString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            }
        }
        
        messagesRef.on('child_added', (snap) => {
            const message = snap.val();
            const messageId = snap.key;
            const isOwnMessage = message.userId === userId;
            const messageClass = message.isAI ? 'ai-message' : isOwnMessage ? 'user-message' : 'other-message';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageClass} new-message`;
            messageElement.setAttribute('data-id', messageId);
            
            let messageContent = '';
            
            if (message.repliedTo) {
                messageContent += `<div class="quote"><strong>${message.repliedUsername}</strong>: ${message.repliedText}</div>`;
            }
            
            if (message.text) {
                messageContent += `<div class="message-text">${message.isAI ? formatAIResponse(message.text) : message.text}</div>`;
            }
            
            if (message.image) {
                messageContent += `<div class="message-text"><img src="${message.image}" alt="Uploaded Image" onclick="showImageModal(this.src)"></div>`;
            }
            
            if (message.audio) {
                const duration = '0:00';
                messageContent += `
                    <div class="message-text">
                        <div class="voice-note">
                            <audio src="${message.audio}"></audio>
                            <button class="play-btn"><i class="fas fa-play"></i></button>
                            <div class="waveform">
                                ${generateWaveform()}
                            </div>
                            <span class="duration">${duration}</span>
                        </div>
                    </div>
                `;
            }
            
            if (message.file) {
                const fileIcon = message.fileName.endsWith('.pdf') ? 'fa-file-pdf' :
                                message.fileName.endsWith('.doc') || message.fileName.endsWith('.docx') ? 'fa-file-word' :
                                message.fileName.endsWith('.xls') || message.fileName.endsWith('.xlsx') ? 'fa-file-excel' :
                                message.fileName.endsWith('.html') ? 'fa-file-code' : 'fa-file';
                messageContent += `
                    <div class="message-text">
                        <div class="file-attachment">
                            <i class="fas ${fileIcon}"></i>
                            <a href="${message.file}" download="${message.fileName}">${message.fileName}</a>
                        </div>
                    </div>
                `;
            }
            
            messageElement.innerHTML = `
                <div class="message-info">
                    ${message.username}
                    ${message.userRole.name !== 'user' ? `<span class="role-badge" style="background-color: ${message.userRole.color}"><i class="fas fa-shield-alt"></i>${message.userRole.name}</span>` : ''}
                    <span class="message-time">${formatTimestamp(message.timestamp)}</span>
                </div>
                ${messageContent}
                <div class="message-actions">
                    <button class="message-action-btn reply-btn" onclick="replyToMessage('${messageId}')">
                        <i class="fas fa-reply"></i>
                    </button>
                    <button class="message-action-btn delete-btn" onclick="deleteMessage('${messageId}', this.closest('.message'), '${message.username}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            if (message.audio) {
                const audioElement = messageElement.querySelector('audio');
                const playBtn = messageElement.querySelector('.play-btn');
                const waveformBars = messageElement.querySelectorAll('.wave-bar');
                
                audioElement.addEventListener('loadedmetadata', () => {
                    const duration = Math.floor(audioElement.duration);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    messageElement.querySelector('.duration').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                });
                
                playBtn.addEventListener('click', () => {
                    playVoiceNote(audioElement, playBtn, waveformBars);
                });
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (message.userRole.name === 'system') {
                setTimeout(() => {
                    messageElement.style.animation = 'fadeOut 0.3s forwards';
                    setTimeout(() => {
                        if (messageElement.parentNode) {
                            messageElement.remove();
                            messagesRef.child(messageId).remove();
                        }
                    }, 300);
                }, 5000);
            }
        });
        
        messagesRef.on('child_removed', (snap) => {
            const messageId = snap.key;
            const messageElement = document.querySelector(`.message[data-id="${messageId}"]`);
            
            if (messageElement) {
                messageElement.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.remove();
                    }
                }, 300);
            }
        });
        
        window.addEventListener('load', () => {
            requestNotificationPermission();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js').catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            }
            
            autoResizeTextarea();
        });
    </script>
